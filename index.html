<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body onload="startQuiz()">
    

    <!-- As a heading -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="width: 18rem;">
            <img src="./img/quizPic.png" class="card-img-top">
            
            <div class="main-card">
                <div class="card-body">
                    <h5 class="card-title">Frage</h5>
                    <div id="question" class="question">

                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <ul id="list-questions" class="list-group list-group-flush answer">
                        
                    </ul>

                    <div class="question-footer">
                        <p><b>1 </b>von <b>5 </b>Fragen</p>
                        <button type="button" class="btn btn-outline-primary">Primary</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
